<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <div class="sidenav-head">
                <h2>Admin</h2>
            </div>
            <div class="sidenav-body">
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#626262" d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                        </svg>
                        <a href="./dashboard.html">Dashboard</a>
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#626262" d="M16 17v2H2v-2s0-4 7-4s7 4 7 4m-3.5-9.5A3.5 3.5 0 1 0 9 11a3.5 3.5 0 0 0 3.5-3.5m3.44 5.5A5.32 5.32 0 0 1 18 17v2h4v-2s0-3.63-6.06-4M15 4a3.39 3.39 0 0 0-1.93.59a5 5 0 0 1 0 5.82A3.39 3.39 0 0 0 15 11a3.5 3.5 0 0 0 0-7Z"/></svg>
                        <a href="./users.html">Users</a>
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 2048 2048"><path fill="#626262" d="m1155 1920l128 128H256V256h512q0-53 20-99t55-82t81-55t100-20q53 0 99 20t82 55t55 81t20 100h512v1027l-128 128V384h-128v256H512V384H384v1536h771zM640 384v128h768V384h-256V256q0-27-10-50t-27-40t-41-28t-50-10q-27 0-50 10t-40 27t-28 41t-10 50v128H640zm1389 1069l-557 558l-269-270l90-90l179 178l467-466l90 90z"/></svg>
                        <a href="./projects.html">Projects</a></li>
                </ul>
            </div>

        </div>
        <div class="main-content">
            <div class="content-head">
                <div class="content-head-left">
                    <h1>Dashboard</h1>
                </div>
                <div class="content-head-right">
                    <button class="btn">Logout</button>
                </div>
            </div>
            <div class="content">
                <div class="statistics">
                    <div class="card">
                        <div class="card-head">
                            <h3>Users</h3>
                        </div>
                        <div class="stat-count" id="users_count">
                            10
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-head">
                            <h3>Total Projects</h3>
                        </div>
                        <div class="stat-count" id="projects_count">
                            7
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-head">
                            <h3>Complete Projects</h3>
                        </div>
                        <div class="stat-count" id="completed_projects_count">
                            4
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <h3>Pending Projects</h3>
                        </div>
                        <div class="stat-count" id="pending_projects_count">
                            3
                        </div>
                    </div>
                </div>

                <div class="recent-projects">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="4">
                                    <h4>Unallocated Projects</h4>
                                </th>
                            </tr>
                            <tr>
                                <th>Project Name</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="recent-projects-table">
                            
                    </table>
                </div>

                <div class="new-users">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="4">
                                    <h4>New/Unapproved Users</h4>
                                </th>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Description/Skills</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="unapproved-users-table">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
   <script src="../Assets/js/dashboard.js"></script>
   <script>
        window.addEventListener('load', () => {
            loadDashboardStats();
        });
   </script>
</body>
</html>
