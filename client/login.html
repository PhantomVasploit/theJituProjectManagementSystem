<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginContainer">
        <div class="loginContainer1">
            <img class="loginlogo" src="images/TheJituPojectLogo__2_-removebg-preview (1).png" alt="">
            <article>
                <h1>Welcome Back!</h1>
                <p>Track, Manage and forecast your projects</p>
            </article>
             <form action="">
                <label for="email">
                 <p>Email*</p>
                 <input type="email" name="email" id="email" placeholder="Enter your Email address">
                </label>
             <label for="text"> 
                 <p>Password*</p>
                 <input type="password" name="password" id="password" placeholder="Enter your Password">
             </label>
             <label for="ForgotPWD">
                 <a class="ForgotPWD" href="">Forgot Your Password?</a>
             </label>
             <label for="login"> 
                 <button class="loginBtn" type="submit">Log in</button>
             </label>
             <label class="registerHere"  for="registerHere"> <p>Don't have an account? <a href="">register Here</a></p></label>
             </form>
         </div>
         <div class="loginContainer2">
             <img src="images/MicrosoftTeams-image.png" alt="">
         </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
