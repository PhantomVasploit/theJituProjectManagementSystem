<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
</head>
<body>
   <main>
    <div class="signupContainer">
        <div class="signupContainer1">
            <img src="../Assets/images/signup.jpg" alt="signupimage">
        </div>
        <div class="signupContainer2">
           <span class="nav">
            <a href="../index.html">Home Page</a>
           <img class="signuplogo" src="../Assets/images/TheJituPojectLogo__2_-removebg-preview (1).png" alt="logo">
           </span>
        <article>
            <h1>Create an Account</h1>
        <p>Start managing your products faster and better</p>
        </article>
        <form action="" id="signupForm">
            <input  type="text" id="fullname" placeholder="Full Name" >
            <input  type="email"  id="email" placeholder="Email">
            <input  type="password"  id="password" placeholder="Password">
            <input  type="password" id="re-enterpassword" placeholder="Re-enter Password">
            <button class="createaccBtn" type="submit" id="signupBtn">Create an Account</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <p class="loginhere">Already have an Account?<a href="../htmlParts/login.html"> Login here</a></p>
        </form>
        </div>
    </div>
   </main>
   <script src="../Assets/js/signup.js"></script>
</body>
</html>
