<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>
<body>
    <main>
       <section class="navbar">
        <div class="left">
            <div class="logo">
                <img width="150px" height="150px" src="../assests/MicrosoftTeams-image (1).png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="profile">
                <div class="info" id="profile-info">
                    <p class="name">Paul Sanga</p>
                    <small class="location">Nyeri Kenya</small>
                </div>
                <div class="image">
                    <img src="../assests/user (1).png" alt="profile-picture">
                </div>
            </div>
        </div>
       </section>

       <section class="content">

        <div class="sidebar">
            <div class="links">
                <div class="link">
                    <iconify-icon id="active-link" width="30px" height="30px" icon="clarity:dashboard-line"></iconify-icon>
                    <a href="./dashboard.html" id="active-link" class="dashboard">Dashboard</a>
                </div>
                <div class="link">
                    <iconify-icon   width="30px" height="30px" icon="iconamoon:profile-circle-thin"></iconify-icon>
                    <a href="./profile.html" class="dashboard">Profile</a>
                </div>
            </div>
            <div class="bottom" id="logout">
                <div class="link">
                    <iconify-icon width="30px" height="30px" icon="teenyicons:logout-solid"></iconify-icon>
                    <a href="#" class="dashboard">Logout</a>
                </div>
            </div>
        </div>

        <div class="projects">

            <div class="title">
                <h3>Projects</h3>
            </div>

            <div class="info">
                
                <div class="title">
                    <h3>Overview</h3>
                    <p>Summary of all the projects you are associated with</p>
                </div>

                <div class="tasks">
                    
                    <div class="in-progress">
                        
                        <div class="top">
                            <p> <strong>In progress</strong></p>
                        </div>
                        <div class="search">
                            <input type="text" name="search" id="search" placeholder="search">
                        </div>

                        <div class="project-cards" id="in-progress-projects">
                            <div class="progress-no-data">
                                <div class="no-data-left"></div>
                                <div class="content">
                                    <div class="image">
                                        <img width="30px" height="30px" src="../assests/done.png" alt="">
                                    </div>
                                    <div class="text">
                                        <p>No pending projects<p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="complete">
                        
                        <div class="top">
                            <p> <strong>Complete</strong></p>
                            
                        </div>
                        
                        <div class="search">
                            <input type="text" name="search" id="search" placeholder="search">
                        </div>

                        <div class="project-cards" id="completed-projects">
                            
                            <div class="completed-no-data">
                                <div class="no-data-left"></div>
                                <div class="content">
                                    <div class="image">
                                        <img width="30px" height="30px" src="../assests/work-in-progress.png" alt="">
                                    </div>
                                    <div class="text">
                                        <p>No completed tasks yet<p>
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>

                    

                </div>
            </div>
        </div>
       </section> 
    </main>
    <script src="../js/app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js" defer></script>
</body>
</html>
