<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/update.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>
<body>
    <main>
      <section class="title">
        
      </section>
      <setion class="login-form">
        <div id="toast-container"></div> 
        <form action="" id="jitu-login">

            <div class="title-logo">
                <div class="logo">
                    <img src="../assests/MicrosoftTeams-image (1).png" alt="">
                </div>
                <h2>The Jitu Project Managment System</h2>
            </div>

            <!-- <div id="toast-container"></div> -->

            <div class="fieldset">
                <div class="heading">
                    <h3>Update Profile</h3>
                    <p>Enter your details to update the account</p>
                </div>

                <div class="fields">
                    <div class="field">
                        <input type="text" name="first-name" id="first-name" placeholder="First name">
                        <div class="first-name-error"></div>
                    </div>
                    <div class="field">
                        <input type="text" name="last-name" id="last-name" placeholder="Last name">
                        <div class="last-name-error"></div>
                    </div>
                    <div class="field">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <div class="email-error"></div>
                    </div>
                </div>

                <div class="submision">
                    <input type="submit" value="Submit">
                </div>

            </div>
        </form>
      </setion>
    </main>
    <script src="../js/update.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
